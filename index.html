<!DOCTYPE html>
<html>
<head>
	<title>Krylov's Sketchpad</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>


	<div class="header">
		<h1>Sketch Pad</h1>
		<p>Hover your mouse over the squares to fill.</p>
	</div>
	

	<div class="controls">
		<button name="marker">Marker</button>
		<button name="eraser">Eraser</button>
		<button name="rainbow">Rainbow!</button>
	</div>
	


	<div id="canvas"></div>
	


	<div class="controls">
		<button name="clear">Clear Canvas</button>
		<button name="change">Change Grid Size</button>
		<button name="toggle">Toggle Outline</button>
	</div>



	<script src="js/sketch.js"></script>


</body>
</html>
